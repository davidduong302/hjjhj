<html>
    <head>
        <meta charset="UTF-8">
        <title>Nghề nghiệp</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
    <div class = "job">
        <combobox id="cbJob"></combobox>
        <select name="job">

            <optgroup label="Làm nhà nước">
              <option value="military">Bộ đội</option>
              <option value="teacher">Giáo viên</option>
              <option value="argribank staff">Nhân viên Argribank</option>
            </optgroup>
        
            <optgroup label="Kinh doanh">
              <option value="owner">Chủ doanh nghiệp</option>
              <option value="dealer">Nhà cái</option>
              <option value="germany fan">Fan Đức 20 năm</option>
              <option value="champion spain">Tây Ban Nha vô địch</option>
            </optgroup>
        
            <optgroup label="Others">
                <option>Lao động tự do</option>
                <option>Thương binh liệt sĩ, người vô gia cư</option>
                <option>Đệ thầy Binz quãi đạn</option>
            </optgroup>
        </select>
    </div>
    </body>
</html>
